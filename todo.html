<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    
<br><center><h1>Todo List</h1>
<br>
    </center>
    <div class="inputs">

        <div class="input-group mb-3" >
            <span class="input-group-text" id="basic-addon1" style="    width: 100px;">Tittle</span>
            <input type="text" class="form-control"  id="tittleentry">
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="With textarea" id="descentry"></textarea>
        </div>
       <div style="display: block;"> 

           <button type="button" class="btn btn-primary" style="margin: 30px;" onclick="submit_todo()">Add</button>
           <button type="button" class="btn btn-secondary"  onclick="clearlist()">Clear List</button>
        </div>
    </div>
    <center>
    <div class="mytable">
        <div class="tasks">

            <h3>Pending Tasks</h3>
            
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tittle</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tabe">
                    
                    
                </tbody>
            </table>
        </div>
        <div class="tasks">

            <h3>Completed Tasks</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tittle</th>
                        <th scope="col">Description</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="tabe2">
                    
                    
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btn btn-primary" style="margin: 30px;" onclick="update()">Refresh</button>

</center>
</body>
</html>
<script src="todo.js"></script>
